<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sign up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="sign-up-form">
		<img src="image/user icon.png" alt="user icon">
		<h1>Sign Up Form</h1>
		<form >
			<input type="email" class="input-box" placeholder="Your Email">
			<input type="password" class="input-box" placeholder="Your password">

			<p> <span><input type="checkbox"></span> I agree to the terms of service</p>
			<button type="button" class="sign-btn">Sign Up</button>
			<hr>
			<p class="or">OR</p>
			<button type="button" class="sign-btn2">Log in with twitter</button>

			<p>Do you have any account ? <a href="#">Sign in</a></p>



		</form>
		


	</div>
</body>
</html>
